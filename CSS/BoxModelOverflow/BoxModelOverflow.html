<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model (with Overflow)</title>
    <link rel="stylesheet" href="BoxModelOverflow.css">
</head>
<body>
    <h1>CSS Box Model (with overflowing content)</h1>
<p>22222222</p>
    <div class="bigbox">
        <div class="box1">
            
            <div class="overlay-text">Overflow: visible (defaut)</div>
            <div class="box-content1">this is content that overflows</div>
        </div>
        <p>3333333</p>
        <div class="box2">
            <div class="overlay-text">Overflow: visible (defaut)</div>
            <div class="box-content2">this is content that overflows</div>
        </div>
        <p>44444</p>
        <div class="box3">
            <div class="overlay-text">Overflow: visible (defaut)</div>
            <div class="box-content3">this is content that overflows</div>
        </div>
        
    
    <div class="legend">
        <div class="boxpadding">padding</div>
        <div class="boxmargin">margin</div>
        <div class="boxborder">border</div>
    </div>
</div>
</body>
</html>
